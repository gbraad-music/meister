<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regroove Meister</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #888888;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .pads-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0;
            padding: 0;
            min-height: 0; /* Important for flex children with grid */
        }

        /* Position Sequencer */
        .position-sequencer {
            height: 40px;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .sequencer-buttons {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 0;
        }

        .seq-button {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #0a0a0a;
            cursor: pointer;
            transition: background 0.05s;
            position: relative;
        }

        .seq-button:hover {
            background: #2a2a2a;
        }

        .seq-button:active {
            background: #333;
        }

        .seq-button.active {
            background: #3a3a3a;
            border-color: #666;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .seq-button.quarter {
            border-right: 2px solid #333;
        }

        .seq-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.65em;
            color: #555;
            pointer-events: none;
            font-family: monospace;
        }

        .seq-button.active .seq-label {
            color: #aaa;
        }

        /* Settings overlay */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
        }

        .settings-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-header {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            color: #888;
            border: 1px solid #333;
            font-family: inherit;
            font-size: 0.9em;
        }

        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #555;
        }

        button {
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a1a1a;
        }

        button:active {
            background: #2a2a2a;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Hamburger menu */
        .menu-button {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            z-index: 999;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .menu-button:hover {
            opacity: 1;
        }

        .menu-button span {
            width: 20px;
            height: 2px;
            background: #666;
            display: block;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 0.75em;
            color: #555;
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-bar.visible {
            opacity: 1;
        }

        .midi-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .midi-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
        }

        .midi-indicator.connected::before {
            background: #4a9eff;
        }

        .close-settings {
            align-self: flex-end;
            width: auto;
            padding: 5px 15px;
            margin-bottom: 10px;
        }
    </style>
    <script type="module" src="./regroove-pad.js"></script>
    <script type="module" src="./meister-controller.js"></script>
</head>
<body>
    <div class="status-bar" id="status-bar">
        <div>MEISTER</div>
        <div class="midi-indicator" id="midi-indicator">MIDI</div>
    </div>

    <div class="container">
        <div class="pads-grid" id="pads-grid"></div>

        <!-- Position Sequencer -->
        <div class="position-sequencer" id="position-sequencer" style="display: none;">
            <div class="sequencer-buttons" id="sequencer-buttons"></div>
        </div>
    </div>

    <div class="menu-button" id="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-panel">
            <button class="close-settings" id="close-settings">‚úï CLOSE</button>

            <div class="settings-header">SETTINGS</div>

            <div class="setting-group">
                <label class="setting-label">MIDI OUTPUT DEVICE</label>
                <select id="midi-output">
                    <option value="">No MIDI Access</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">GRID LAYOUT</label>
                <select id="grid-layout">
                    <option value="8x8">8 √ó 8 (64 pads)</option>
                    <option value="8x4">8 √ó 4 (32 pads)</option>
                    <option value="4x8">4 √ó 8 (32 pads)</option>
                    <option value="4x4">4 √ó 4 (16 pads)</option>
                    <option value="4x3">4 √ó 3 (12 pads)</option>
                    <option value="3x3">3 √ó 3 (9 pads)</option>
                    <option value="2x4">2 √ó 4 (8 pads)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">CONFIGURATION FILE (.RCX)</label>
                <div class="button-group">
                    <button id="load-config">üìÅ LOAD</button>
                    <button id="save-config">üíæ SAVE</button>
                </div>
                <input type="file" id="file-input" accept=".rcx,.json" style="display:none;">
            </div>

            <div class="setting-group">
                <label class="setting-label">MIDI CHANNEL</label>
                <select id="midi-channel">
                    <option value="0">Channel 1</option>
                    <option value="1">Channel 2</option>
                    <option value="2">Channel 3</option>
                    <option value="3">Channel 4</option>
                    <option value="4">Channel 5</option>
                    <option value="5">Channel 6</option>
                    <option value="6">Channel 7</option>
                    <option value="7">Channel 8</option>
                    <option value="8">Channel 9</option>
                    <option value="9">Channel 10</option>
                    <option value="10">Channel 11</option>
                    <option value="11">Channel 12</option>
                    <option value="12">Channel 13</option>
                    <option value="13">Channel 14</option>
                    <option value="14">Channel 15</option>
                    <option value="15">Channel 16</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">MIDI CLOCK MASTER</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="clock-master" style="width: auto;">
                    <label for="clock-master" style="margin: 0; color: #888;">Send MIDI Clock</label>
                </div>
                <div style="color: #555; font-size: 0.8em; margin-top: 5px;">
                    Tempo (BPM): <input type="number" id="clock-bpm" min="20" max="300" value="120"
                        style="width: 60px; padding: 5px; background: #0a0a0a; color: #888; border: 1px solid #333;">
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">RECEIVE SPP POSITION</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="receive-spp" style="width: auto;">
                    <label for="receive-spp" style="margin: 0; color: #888;">Show position bar</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">PAD CONFIGURATION</label>
                <button id="edit-pad-btn">‚úèÔ∏è EDIT PADS (Right-click any pad)</button>
            </div>

            <div class="setting-group">
                <label class="setting-label">ABOUT</label>
                <div style="color: #555; font-size: 0.8em; line-height: 1.5;">
                    Regroove Meister v1.0<br>
                    WebMIDI Controller Interface<br>
                    <br>
                    Right-click pads to edit.<br>
                    Supports CC, Note, and MMC messages.
                </div>
            </div>
        </div>
    </div>

    <!-- Pad Editor Overlay -->
    <div class="settings-overlay" id="pad-editor-overlay">
        <div class="settings-panel">
            <button class="close-settings" id="close-pad-editor">‚úï CLOSE</button>

            <div class="settings-header" id="pad-editor-title">EDIT PAD</div>

            <div class="setting-group">
                <label class="setting-label">LABEL (use \n for line breaks)</label>
                <input type="text" id="pad-label" placeholder="PLAY\nPAUSE" style="width: 100%;">
                <div id="pad-label-error" style="color: #ff6b6b; font-size: 0.8em; margin-top: 5px; display: none;">
                    ‚ö† Label is required (or use CLEAR to remove pad)
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">SUBLABEL (optional)</label>
                <input type="text" id="pad-sublabel" placeholder="Small text" style="width: 100%;">
            </div>

            <div class="setting-group">
                <label class="setting-label">MESSAGE TYPE</label>
                <select id="pad-message-type">
                    <option value="regroove">Regroove Action</option>
                    <option value="cc">Control Change (CC)</option>
                    <option value="note">Note On/Off</option>
                    <option value="mmc">MIDI Machine Control (MMC)</option>
                </select>
            </div>

            <div class="setting-group" id="pad-regroove-field">
                <label class="setting-label">REGROOVE ACTION</label>
                <select id="pad-regroove-action">
                    <optgroup label="Transport">
                        <option value="41">Play/Pause</option>
                        <option value="42">Stop</option>
                        <option value="45">Retrigger</option>
                        <option value="46">Loop Toggle</option>
                        <option value="44">Next Order</option>
                        <option value="43">Previous Order</option>
                    </optgroup>
                    <optgroup label="File Browser">
                        <option value="60">File Load</option>
                        <option value="61">File Previous</option>
                        <option value="62">File Next</option>
                    </optgroup>
                    <optgroup label="MIDI Sync">
                        <option value="70">Sync Tempo Toggle</option>
                        <option value="71">Receive Transport Toggle</option>
                        <option value="72">Receive SPP Toggle</option>
                        <option value="73">Send Clock Toggle</option>
                        <option value="74">Send Transport Toggle</option>
                        <option value="75">Send SPP Toggle</option>
                        <option value="76">SPP Sync Mode Toggle</option>
                        <option value="77">Sync Module Toggle</option>
                    </optgroup>
                    <optgroup label="Channel Control">
                        <option value="48">Channel 1 Mute</option>
                        <option value="49">Channel 2 Mute</option>
                        <option value="50">Channel 3 Mute</option>
                        <option value="51">Channel 4 Mute</option>
                        <option value="52">Channel 5 Mute</option>
                        <option value="53">Channel 6 Mute</option>
                        <option value="54">Channel 7 Mute</option>
                        <option value="55">Channel 8 Mute</option>
                        <option value="32">Channel 1 Solo</option>
                        <option value="33">Channel 2 Solo</option>
                        <option value="34">Channel 3 Solo</option>
                        <option value="35">Channel 4 Solo</option>
                        <option value="36">Channel 5 Solo</option>
                        <option value="37">Channel 6 Solo</option>
                        <option value="38">Channel 7 Solo</option>
                        <option value="39">Channel 8 Solo</option>
                    </optgroup>
                    <optgroup label="Performance">
                        <option value="80">Record Performance</option>
                        <option value="81">Tap Tempo</option>
                    </optgroup>
                </select>
            </div>

            <div class="setting-group" id="pad-cc-field" style="display: none;">
                <label class="setting-label">CC NUMBER (0-127)</label>
                <input type="number" id="pad-cc" min="0" max="127" placeholder="41" style="width: 100%;">
            </div>

            <div class="setting-group" id="pad-note-field" style="display: none;">
                <label class="setting-label">NOTE NUMBER (0-127)</label>
                <input type="number" id="pad-note" min="0" max="127" placeholder="60" style="width: 100%;">
            </div>

            <div class="setting-group" id="pad-mmc-field" style="display: none;">
                <label class="setting-label">MMC COMMAND</label>
                <select id="pad-mmc-command">
                    <option value="stop">Stop</option>
                    <option value="play">Play</option>
                    <option value="deferred_play">Deferred Play</option>
                    <option value="fast_forward">Fast Forward</option>
                    <option value="rewind">Rewind</option>
                    <option value="record_strobe">Record Strobe</option>
                    <option value="record_exit">Record Exit</option>
                    <option value="record_pause">Record Pause</option>
                    <option value="pause">Pause</option>
                    <option value="eject">Eject</option>
                    <option value="chase">Chase</option>
                    <option value="reset">Reset</option>
                    <option value="locate">Locate</option>
                    <option value="shuttle">Shuttle</option>
                </select>
            </div>

            <div class="button-group">
                <button id="save-pad">üíæ SAVE</button>
                <button id="clear-pad">üóëÔ∏è CLEAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import './meister-controller.js';
    </script>
</body>
</html>
