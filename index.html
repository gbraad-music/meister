<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regroove Meister</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #888888;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .pads-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0;
            padding: 0;
        }

        /* Settings overlay */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
        }

        .settings-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-header {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            color: #888;
            border: 1px solid #333;
            font-family: inherit;
            font-size: 0.9em;
        }

        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #555;
        }

        button {
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a1a1a;
        }

        button:active {
            background: #2a2a2a;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Hamburger menu */
        .menu-button {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            z-index: 999;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .menu-button:hover {
            opacity: 1;
        }

        .menu-button span {
            width: 20px;
            height: 2px;
            background: #666;
            display: block;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 0.75em;
            color: #555;
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-bar.visible {
            opacity: 1;
        }

        .midi-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .midi-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
        }

        .midi-indicator.connected::before {
            background: #4a9eff;
        }

        .close-settings {
            align-self: flex-end;
            width: auto;
            padding: 5px 15px;
            margin-bottom: 10px;
        }
    </style>
    <script type="module" src="./regroove-pad.js"></script>
    <script type="module" src="./meister-controller.js"></script>
</head>
<body>
    <div class="status-bar" id="status-bar">
        <div>MEISTER</div>
        <div class="midi-indicator" id="midi-indicator">MIDI</div>
    </div>

    <div class="container">
        <div class="pads-grid" id="pads-grid"></div>
    </div>

    <div class="menu-button" id="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-panel">
            <button class="close-settings" id="close-settings">‚úï CLOSE</button>

            <div class="settings-header">SETTINGS</div>

            <div class="setting-group">
                <label class="setting-label">MIDI OUTPUT DEVICE</label>
                <select id="midi-output">
                    <option value="">No MIDI Access</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">GRID LAYOUT</label>
                <select id="grid-layout">
                    <option value="4x4">4 √ó 4 (16 pads)</option>
                    <option value="4x3">4 √ó 3 (12 pads)</option>
                    <option value="3x3">3 √ó 3 (9 pads)</option>
                    <option value="2x4">2 √ó 4 (8 pads)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">CONFIGURATION FILE (.RCX)</label>
                <div class="button-group">
                    <button id="load-config">üìÅ LOAD</button>
                    <button id="save-config">üíæ SAVE</button>
                </div>
                <input type="file" id="file-input" accept=".rcx,.json" style="display:none;">
            </div>

            <div class="setting-group">
                <label class="setting-label">MIDI CHANNEL</label>
                <select id="midi-channel">
                    <option value="0">Channel 1</option>
                    <option value="1">Channel 2</option>
                    <option value="2">Channel 3</option>
                    <option value="3">Channel 4</option>
                    <option value="4">Channel 5</option>
                    <option value="5">Channel 6</option>
                    <option value="6">Channel 7</option>
                    <option value="7">Channel 8</option>
                    <option value="8">Channel 9</option>
                    <option value="9">Channel 10</option>
                    <option value="10">Channel 11</option>
                    <option value="11">Channel 12</option>
                    <option value="12">Channel 13</option>
                    <option value="13">Channel 14</option>
                    <option value="14">Channel 15</option>
                    <option value="15">Channel 16</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">ABOUT</label>
                <div style="color: #555; font-size: 0.8em; line-height: 1.5;">
                    Regroove Meister v1.0<br>
                    WebMIDI Controller Interface<br>
                    <br>
                    Click pads to send MIDI CC messages.<br>
                    Load .RCX files to configure layout.
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import './meister-controller.js';
    </script>
</body>
</html>
